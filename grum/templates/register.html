{% extends "base.html" %}

{% block title %}
  GRUM | Registration Page
{% endblock %}

{% block body %}
  <!DOCTYPE html>
  <!-- iCheck -->
  <link href="{{ url_for('static', filename='bower/adminlte/plugins/iCheck/square/blue.css')}}" rel="stylesheet" type="text/css" />

  <div class="input-container container">
    <div class="register-box">
      <div class="register-logo">
        <a href="/"><b>GRU</b><i class="fa fa-envelope-o"></i></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register</p>
        <form method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" placeholder="Username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="confirm" placeholder="Retype password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div><!-- /.form-group -->
        </form>        

        <a href="/" class="text-center">Already have an account?</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
  </div><!-- /.register-page -->

  <!-- iCheck -->
  <script src="{{ url_for('static', filename='bower/adminlte/plugins/iCheck/icheck.min.js')}}" type="text/javascript"></script>
  <script>
    $(function () {
    $('input').iCheck({
    checkboxClass: 'icheckbox_square-blue',
    radioClass: 'iradio_square-blue',
    increaseArea: '20%' // optional
    });
    });
  </script>
{% endblock %}
